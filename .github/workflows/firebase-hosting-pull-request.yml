name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VITE_apiKey: ${{ secrets.VITE_API_KEY }}
          VITE_authDomain: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_projectId: ${{ secrets.VITE_PROJECT_ID }}
          VITE_storageBucket: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_messagingSenderId: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_appId: ${{ secrets.VITE_APP_ID }}
          VITE_measurementId: ${{ secrets.VITE_MEASUREMENT_ID }}
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOOKWORM_6CD40 }}
          projectId: bookworm-6cd40
